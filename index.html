---
layout: default
title: aaronwalker.cloud
---

<div id="posts">
	{% for post in site.posts limit:5 %}
	<h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
	<div class="posted">Posted on {{ post.date | date_to_string }} <a href="{{ post.url }}#disqus_thread"></a></div>
	<p>{{ post.content }}</p>
	{% endfor %}
</div>
